<div class="container">
    <div class="row mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Įveskite savo duomenis</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="" class="form-label">Ūgis (cm.):</label>
                        <input type="number" class="form-control" [(ngModel)]="ugis">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Svoris (kg.):</label>
                        <input type="number" class="form-control" [(ngModel)]="svoris">
                    </div>
                    <button class="btn btn-success" [disabled]="ugis==null || svoris==null" (click)="skaiciuok()">Skaičiuoti</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Rezultatai</div>
                <div class="card-body">
                    <div *ngIf="kmi!=''"> Jūsų kmi: {{ kmi }}</div>
                    <div *ngIf="kmi==''"> Įveskite duomenis ir paspauskite skaičiuoti</div>
                </div>
            </div>
        </div>
    </div>
</div>
